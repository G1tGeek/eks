apiVersion: v1
kind: Service
metadata:
  name: {{ include "node-api.fullname" . }}-svc
  labels:
    app: {{ include "node-api.name" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "node-api.name" . }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
