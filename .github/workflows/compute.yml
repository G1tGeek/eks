name: Terraform Compute

on:
  workflow_run:
    workflows: ["Terraform Network"]
    types:
      - completed

jobs:
  terraform-compute:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Run Checkov on Compute module
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform/module/compute
      
      - name: Run Checkov on Compute wrapper
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform/wrapper/compute

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1
          
      - name: Terraform Init
        working-directory: terraform/wrapper/compute
        run: terraform init

      - name: Terraform Plan
        working-directory: terraform/wrapper/compute
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: terraform/wrapper/compute
        run: terraform apply -auto-approve
