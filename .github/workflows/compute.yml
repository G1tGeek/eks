name: Terraform Compute

on:
  workflow_run:
    workflows: ["Terraform Network"]
    types:
      - completed

jobs:
  terraform-compute:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Run Checkov on Compute module
        run: checkov -d terraform/module/compute

      - name: Run Checkov on Compute wrapper
        run: checkov -d terraform/wrapper/compute

      - name: Terraform Init
        working-directory: terraform/wrapper/compute
        run: terraform init

      - name: Terraform Plan
        working-directory: terraform/wrapper/compute
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: terraform/wrapper/compute
        run: terraform apply -auto-approve
