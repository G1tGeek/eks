name: Build and Push Node API to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      # Step 3: Login to Amazon ECR
      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      # Step 4: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t node-api:latest .

      # Step 5: Tag image for ECR
      - name: Tag Docker image
        run: |
          docker tag node-api:latest ${{ secrets.ECR_REGISTRY }}/node-api:latest

      # Step 6: Push image to ECR
      - name: Push Docker image to ECR
        run: |
          docker push ${{ secrets.ECR_REGISTRY }}/node-api:latest

      # Step 7: Verify image in ECR
      - name: Verify Docker image in ECR
        run: |
          aws ecr describe-images --repository-name node-api --image-ids imageTag=latest
