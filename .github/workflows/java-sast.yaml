name: SAST Scan for Java App

on:
  push:
    paths:
      - "java-app/**"
  workflow_dispatch:

jobs:
  codeql:
    name: CodeQL SAST
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          queries: security-extended

      - name: Build with javac
        run: |
          cd java-app
          mkdir -p build lib

          # Download Servlet API (Jakarta) JAR
          curl -L -o lib/jakarta-servlet-api.jar \
            https://repo1.maven.org/maven2/jakarta/servlet/jakarta.servlet-api/6.0.0/jakarta.servlet-api-6.0.0.jar

          # Compile all Java sources, including gson + servlet-api
          javac -cp "src/main/webapp/WEB-INF/lib/*:lib/*" \
            -d build \
            $(find src/main/java -name "*.java")

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
