name: Deploy Node API on EKS

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Choose deploy or remove'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - remove
      image_tag:
        description: 'Docker image tag to deploy (ignored if removing)'
        required: false
        default: latest

  workflow_run:
    workflows: ["Build/Remove Node API"]   # name of your build workflow
    types:
      - completed

jobs:
  manage:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-northeast-1
      ECR_REPOSITORY: node-api
      HELM_CHART_PATH: helm/node-api
      K8S_NAMESPACE: default

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: latest

      - name: Update kubeconfig
        run: |
          aws eks --region ${AWS_REGION} update-kubeconfig --name eks-cluster

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: latest

      - name: Deploy Node API
        if: ${{ github.event.inputs.action == 'deploy' || github.event_name == 'workflow_run' }}
        run: |
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${ECR_REPOSITORY}
          IMAGE_TAG=${{ github.event.inputs.image_tag || github.sha }}
          echo "Deploying image $IMAGE_URI:$IMAGE_TAG"
          helm upgrade --install node-api ${HELM_CHART_PATH} \
            --namespace ${K8S_NAMESPACE} --create-namespace \
            --set image.repository=$IMAGE_URI \
            --set image.tag=$IMAGE_TAG

      - name: Remove Node API
        if: ${{ github.event.inputs.action == 'remove' }}
        run: |
          helm uninstall node-api --namespace ${K8S_NAMESPACE} || echo "No release found to delete"
